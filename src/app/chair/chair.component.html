<div>
<ul>
<li><a routerLink="list">Show Chair List</a></li>
</ul>
<router-outlet></router-outlet>
</div>
<h1>Create the chair</h1>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="chair-data">
          <div class="form-group">
            <label for="name">Name</label><br><br>
            <input type="text" id="name" class="form-control" [(ngModel)] = "chair.name" name="name">
          </div>
          <div class="form-group">
            <label for="description">Description</label><br><br>
            <input type="text" id="description" class="form-control" [(ngModel)] = "chair.description" name="description"><br><br>
          </div>
        </div>
        <div class="form-group">
          
        </div>
        <button class="btn btn-success" type="submit" >Submit</button>
      </form>
    </div>
  </div>
</div>
