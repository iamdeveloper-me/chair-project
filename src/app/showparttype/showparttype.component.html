

<div *ngFor="let bird of arrBirds">
          <button (click)="delete(bird.id)" > delete </button>

          <button  type="button"(click)="openModel(bird)" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal"> update</button>
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"> Edit Parts</h4>
        </div>

        <div class="modal-body">
        {{ bird_obj  |json }}
          <form (ngSubmit)="upForm(f)" #f="ngForm"> 
              <div id ="user-data">
                <div class ="form-group">
                  <label for="name"><b>Name</b>
                  </label>
                    <input type="text" id="name" [(ngModel)] = "bird_obj.name" name = "username" required> 
               </div>

                <br><br>

                <div class ="form-group">
                  <label for="description"><b>Description</b>
                  </label> 
                    <input 
                    type="text" 
                    id="description" 
                    class="form-control" [(ngModel)] = "bird_obj.description" name="description" required> 
                </div> 


              <div class ="form-group">
                  <label for="part"><b>Part</b>
                  </label> 
                    <input 
                    type="text" 
                    id="part" 
                    class="form-control" [(ngModel)] = "bird_obj.part" name="part" required> 
                </div> 




                 <div class ="form-group">
                  <label for="quantity_item"><b>Quantity item</b>
                  </label> 
                    <input 
                    type="text" 
                    id="quantity_item" 
                    class="form-control" [(ngModel)] = "bird_obj.quantity_item" name="quantity_item" required> 
                </div> 

                    
                  <br><br>
<input type="hidden" name="b_id" id="b_id" [(ngModel)] = "bird_obj.id">
                   <button type="submit" >Edit</button>
              </div> 
           </form>
        }
        }
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
          <h3> Part id: {{bird.id}}</h3>
          <h3> Name:     {{bird.name}}</h3>
          <h3> Description:  {{bird.description}}</h3>
          <h3> Part type: {{bird.part}}</h3>
          <h3> Quantity item: {{bird.quantity_item}}</h3>
          
         
</div>
