<div>
<ul>
<li><a routerLink="list">Show Part List</a></li>
</ul>
<router-outlet></router-outlet>
</div>
<h1>Create the part</h1>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="chair-data">
          <div class="form-group">
            <label for="name">Name</label><br><br>
            <input type="text" id="name" [(ngModel)] = "user.name" name = "username" required> 
          </div>
          <div class="form-group">
            <label for="description">Description</label><br><br>
            <input 
                type="text" 
                id="description" 
                class="form-control" [(ngModel)] = "user.description" name="description" required> <br><br>
          </div>
        </div>
        <div class="form-group">
          
        </div>
        <button class="btn btn-success" type="submit" >Submit</button>
      </form>
    </div>
  </div>
</div>
