
<div  class="show" *ngFor="let chair of chairArray">
 <div class="data">
  <h3>chairid :{{chair.id}}</h3>
  <h3>Name:{{chair.name}}</h3>
  <h3>Description: {{chair.description}}</h3>
</div>  
  <div class="button">
    <ul>
    
          <button type="button" class="btn btn-danger btn-lg" (click)="delete(chair.id)">Delete</button>
     
        &nbsp;&nbsp;
          <button (click)="openModel(chair)" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Update</button>
     
    </ul>
  
  
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog"> 
    <!-- Modal content-->
     <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="row">
              {{ bird_obj  |json }}
            <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                <form (ngSubmit)="upForm(f)" #f="ngForm"> 
                    <div id ="user-data">
                      <div class ="form-group">
                        <label for="name"><b>Name</b>
                        </label>
                          <input type="text" id="name" [(ngModel)] = "bird_obj.name" name = "name" required> 
                     </div>
      
                      <br><br>
      
                      <div class ="form-group">
                        <label for="description"><b>Description</b>
                        </label> 
                          <input 
                          type="text" 
                          id="description" 
                          class="form-control" [(ngModel)] = "bird_obj.description" name="description" required> 
                      </div> 
                          
                        <br><br>
      <input type="hidden" name="b_id" id="b_id" [(ngModel)] = "bird_obj.id">
                         <button type="submit" >Edit</button>
                    </div> 
                 </form>
            </div>
          </div>
        </div> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
    
  </div>
</div>
